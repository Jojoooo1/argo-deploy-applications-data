apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry-kafka
  namespace: debezium
  labels:
    application: schema-registry
    role: schema-registry
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      application: schema-registry
      role: schema-registry
  template:
    metadata:
      labels:
        application: schema-registry
        role: schema-registry

    spec:
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.0.1
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          envFrom:
            - configMapRef:
                name: schema-registry
          ports:
            - containerPort: 8081

          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 300
            periodSeconds: 30
            timeoutSeconds: 240
            successThreshold: 1
            failureThreshold: 6

          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 6

          resources:
            requests:
              memory: "250Mi"
              cpu: "200m"
            limits:
              memory: "250Mi"
              cpu: "200m"
