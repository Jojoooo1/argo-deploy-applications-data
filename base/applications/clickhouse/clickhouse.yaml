apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "cluster-01"
spec:
  defaults:
    templates:
      clusterServiceTemplate: clusterip-service-template
      dataVolumeClaimTemplate: data-volume-template

  configuration:
    clusters:
      - name: "simple"
        layout:
          shardsCount: 1
          replicasCount: 1

  templates:
    serviceTemplates:
        - name: clusterip-service-template
          spec:
            type: ClusterIP

    volumeClaimTemplates:
      - name: data-volume-template
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
